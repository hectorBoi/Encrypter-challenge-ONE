<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Text Encrypter</title>
</head>

<body>
    <header>
        <h1>Text Encrypter</h1>
    </header>

    <div class="encrypter">
        <section class="input-field">
            <textarea placeholder="Input the text to Encrypt..." class="text-input"></textarea>
            <div class="button-group">
                <input class="input-buttons"type="button" value="Encrypt">
                <input class="input-buttons" type="button" value="Decrypt">
            </div>
        </section>

        <section class="output-field">
            <textarea placeholder="No text to encrypt yet" class="text-input"></textarea>
            <div class="button-group">
                <input class="input-buttons"type="button" value="Copy">
            </div>
        </section>
    </div>


</body>
</html>
