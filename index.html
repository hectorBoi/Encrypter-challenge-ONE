<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Text Encrypter</title>
</head>

<body>
    <header>
        <h1>Text Encrypter</h1>
    </header>
    <div class="encrypter">
        <section class="input-field">
            <textarea placeholder="Input the text to Encrypt..." class="invisible-textarea"></textarea>
            <div class="button-group">
                <input class="highlighted-button"type="button" value="Encrypt">
                <input class="standard-button" type="button" value="Decrypt">
            </div>
        </section>

        <section class="output-field">
            <textarea readonly placeholder="No text to encrypt yet" class="standard-textarea"></textarea>
            <figure>
                <img src="images/cat-empty-bowls.jpg">
                <figcaption>No text was found to encrypt</figcaption>
            </figure>
            <div class="button-group" id="copy-button">
                <input class="standard-button" type="button" value="Copy">
            </div>
            
        </section>
    </div>

    <footer>
        <h1>Made by Hector Emiliano Zepeda Gonzalez
            Check on <a href="https://github.com/hectorBoi/Encrypter-challenge-alura">Github</a></h1>

    </footer>
</body>
</html>
